<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="main-container">
        <div class="search-img-container">
            <input type="search" placeholder="Search products...">
            <div class="images">
                <div class="img-container">
                    <img class="choose-img" src="https://agbd.s3.amazonaws.com/media/images/Macbook-Aidr--M1-d-1.jpg"
                        alt="laptop">
                    <div class="description">Laptop - hp450g2 BDT<span class="price-1">30000</span></div>
                </div>
                <div class="img-container">
                    <img class="choose-img" src="https://agbd.s3.amazonaws.com/media/images/Macbook-Aidr--M1-d-1.jpg"
                        alt="laptop">
                    <div class="description">Laptop - hp450g2 BDT<span class="price-1">30000</span></div>
                </div>
                <div class="img-container">
                    <img class="choose-img" src="https://agbd.s3.amazonaws.com/media/images/Macbook-Aidr--M1-d-1.jpg"
                        alt="laptop">
                    <div class="description">Laptop - hp450g2 BDT<span class="price-1">30000</span></div>
                </div>
            </div>
        </div>
        <div class="checkout-field">
            <div class="add-customer">
                <i class="fas fa-user user"></i> Add Customer
                <hr class="hr1">
            </div>
            <div class="product-container">
                <img class="add-img" src="https://agbd.s3.amazonaws.com/media/images/Macbook-Aidr--M1-d-1.jpg"
                    alt="laptop">
                <div class="one-circle">1</div>
                <div class="description-full">Laptop - hp450g2 BDT <span class="price-1">30000</span></div>
                <i class="fas fa-trash-alt trash-icon"></i>
            </div>
            <hr class="hr2">




        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
