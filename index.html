<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="main-container">
        <div class="search-img-container">
            <input type="search" placeholder="Search products...">
            <div class="images">
                <div class="img-container">
                    <img class="choose-img" src="/images/Macbook-Aidr--M1-d-1.jpg" alt="laptop">
                    <div class="description"><span class="h1">Laptop - hp450g2 BDT</span> <span
                            class="price">30000</span></div>
                </div>
                <div class="img-container">
                    <img class="choose-img" src="/images/Macbook-Aidr--M1-d-1.jpg" alt="laptop">
                    <div class="description"> <span class="h1">Laptop - hp450g3 BDT</span> <span
                            class="price">50000</span></div>
                </div>
                <div class="img-container ">
                    <img class="choose-img" src="/images/Macbook-Aidr--M1-d-1.jpg" alt="laptop">
                    <div class="description"> <span class="h1">Laptop - hp450g4 BDT</span> <span
                            class="price">40000</span></div>
                </div>
            </div>
            <div class="footer-container">
                <hr class="hr3">
                <div class="footer">
                    <div class="address">Dhanmondi | Register1 | New Sale</div>
                    <div class="footer-button-container">
                        <button class="options">Options</button>
                        <button class="new-sale">New Sale</button>
                    </div>

                </div>
            </div>


        </div>
        <div class="checkout-field">
            <div class="add-customer">
                <i class="fas fa-user user"></i> Add Customer
                <hr class="hr1">
            </div>
            <div class="main-product">
                <div class="main-container-product">


                </div>


            </div>
            <div class="count-container">
                <div class="discount">
                    <div class="discount-text">
                        Discount
                    </div>
                    <div class="discount-amount">
                        BDT0
                    </div>
                </div>
                <div class="subtotal">
                    <div class="subtotal-text">
                        Subtotal
                    </div>
                    <div class="subtotal-amount">
                        BDT<span class="price-2">0</span>
                    </div>
                </div>
                <div class="tax">
                    <div class="tax-text">
                        Tax
                    </div>
                    <div class="tax-amount">
                        BDT0
                    </div>
                </div>
                <div class="total">
                    <div class="total-text">
                        Total
                    </div>
                    <div class="total-amount">
                        BDT0
                    </div>
                </div>
                <div class="pay-container">
                    <button class="pay-button">
                        <div class="pay-text">
                            Pay
                        </div>
                        <div class="pay-amount">
                            BDT<span class="price-3">0</span>
                        </div>
                    </button>
                </div>
            </div>





        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
